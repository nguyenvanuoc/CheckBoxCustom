<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HTML Custom toggle -->
    <div class="group-check-box">
        <div class="item">
            <label class="toggle-check">
                <input type="checkbox" class="check" checked>
                <span class="toggle-name"></span>
            </label>
            <div class="label-name">Active</div>
        </div>
        <div class="item">
            <label class="toggle-check">
                <input type="checkbox" class="check">
                <span class="toggle-name"></span>
            </label>
            <div class="label-name">InActive</div>
        </div>
        <div class="item">
            <label class="toggle-check">
                <input type="checkbox" class="check" checked disabled>
                <span class="toggle-name"></span>
            </label>
            <div class="label-name">Disable Active</div>
        </div>
        <div class="item">
            <label class="toggle-check">
                <input type="checkbox" class="check" disabled>
                <span class="toggle-name"></span>
            </label>
            <div class="label-name">Disable InActive</div>
        </div>

    </div>
    <!-- HTML Custom checkbox -->

    <div class="group-check-box">
        <div class="item">
            <label class="check-action">
                <input type="checkbox" class="check" checked>
                <span class="check-name"></span>
            </label>
            <div class="label-name">Active</div>
        </div>
        <div class="item">
            <label class="check-action">
                <input type="checkbox" class="check">
                <span class="check-name"></span>
            </label>
            <div class="label-name">InActive</div>
        </div>
        <div class="item">
            <label class="check-action">
                <input type="checkbox" class="check" checked disabled>
                <span class="check-name"></span>
            </label>
            <div class="label-name">Disable Active</div>
        </div>
        <div class="item">
            <label class="check-action">
                <input type="checkbox" class="check" disabled>
                <span class="check-name"></span>
            </label>
            <div class="label-name">Disable InActive</div>
        </div>

    </div>
    <!-- HTML Custom radio -->

    <div class="group-check-box">
        <div class="item">
            <label class="check-action">
                <input type="radio" class="check" checked>
                <span class="check-name"></span>
            </label>
            <div class="label-name">Active</div>
        </div>
        <div class="item">
            <label class="check-action">
                <input type="radio" class="check">
                <span class="check-name"></span>
            </label>
            <div class="label-name">InActive</div>
        </div>
        <div class="item">
            <label class="check-action">
                <input type="radio" class="check" checked disabled>
                <span class="check-name"></span>
            </label>
            <div class="label-name">Disable Active</div>
        </div>
        <div class="item">
            <label class="check-action">
                <input type="radio" class="check" disabled>
                <span class="check-name"></span>
            </label>
            <div class="label-name">Disable InActive</div>
        </div>

    </div>
</body>
</html>
